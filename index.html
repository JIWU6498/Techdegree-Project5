<!doctype html>
<html lang="en">

<head>
      <meta charset="utf-8">
      <title>Interactive Photo Gallery</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- CSS -->
      <link rel="stylesheet" href="css/normalize.min.css">
      <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="js/venobox/venobox.css">
      <link rel="stylesheet" href="css/styles.css">
</head>

<body>
      <!-- Header -->
      <header id="header">
            <div class="logoContainer">
                  <img src="images/new-instagram-logo-png-transparent.png" class="logo">
            </div>
      </header>

      <!-- Search Input -->
      <form class="searchContainer">
            <input type="search" class="searchInput" placeholder="Search( 16pt )" />
      </form>

      <!-- Images -->
      <div class="imgContainer">
            <div class="img1" >
                  <a href="images/01.jpg" class="venobox" data-gall="imageSet" title="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
                        <img src="images/thumbnails/01.jpg" alt="Hay Bales">
                  </a>
            </div>
            <div class="img2" >
                  <a href="images/02.jpg" class="venobox" data-gall="imageSet" title="The lake was so calm today. We had a great view of the snow on the mountains from here.">
                        <img src="images/thumbnails/02.jpg" alt="Lake">
                  </a>
            </div>
            <div class="img3">
                  <a href="images/03.jpg" class="venobox" 
                  data-gall="imageSet" title="I hiked to the top of the mountain and got this picture of the canyon and trees below."><img src="images/thumbnails/03.jpg" alt="Canyon"></a>
            </div>
            <div class="img4">
                  <a href="images/04.jpg" class="venobox" 
                  data-gall="imageSet" title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today."><img src="images/thumbnails/04.jpg" alt="Iceberg"></a>
            </div>
            <div class="img5">
                  <a href="images/05.jpg" class="venobox" data-gall="imageSet" title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."><img src="images/thumbnails/05.jpg" alt="Desert"></a>
            </div>
            <div class="img6">
                  <a href="images/06.jpg" class="venobox" data-gall="imageSet" title="Fall is coming, I love when the leaves on the trees start to change color."><img src="images/thumbnails/06.jpg" alt="Fall"></a>
            </div>
            <div class="img7">
                  <a href="images/07.jpg" class="venobox" data-gall="imageSet" title="I drove past this plantation yesterday, everything is so green!"><img src="images/thumbnails/07.jpg" alt="Plantation"></a>
            </div>
            <div class="img8">
                  <a href="images/08.jpg" class="venobox" data-gall="imageSet"title="My summer vacation to the Oregon Coast. I love the sandy dunes!"><img src="images/thumbnails/08.jpg" alt="Dunes"></a>
            </div>
            <div class="img9">
                  <a href="images/09.jpg" class="venobox" data-gall="imageSet" title="We enjoyed a quiet stroll down this countryside lane. "><img src="images/thumbnails/09.jpg" alt="Countryside Lane"></a>
            </div>
            <div class="img10">
                  <a href="images/10.jpg" class="venobox" data-gall="imageSet" title="Sunset at the coast! The sky turned a lovely shade of orange.
                  "><img src="images/thumbnails/10.jpg" alt="Sunset"></a>
            </div>
            <div class="img11">
                  <a href="images/11.jpg" class="venobox" data-gall="imageSet" title="I did a tour of a cave today and the view of the landscape below was breathtaking.
                  "><img src="images/thumbnails/11.jpg" alt="Cave"></a>
            </div>
            <div class="img12">
                  <a href="images/12.jpg" class="venobox" data-gall="imageSet" title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."><img src="images/thumbnails/12.jpg" alt="Bluebells"></a>
            </div>
      </div>

      <!-- JavaScript Linking Files -->
      <script src="js/jquery-3.4.1.min.js"></script>
      <script src="js/sticky/jquery.sticky.js"></script>
      <script src="js/venobox/venobox.min.js"></script>
      <script src="js/app.js"></script>

</body>

</html>
